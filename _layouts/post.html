---
layout: default
---
{% assign filename = page.path | split: '/' | last | replace: '.md', '' %}
<article>
    <div style="display: flex; justify-content: space-between; align-items: baseline; margin-bottom: 25px;">
        <h2 style="margin: 0;">{{ page.title }}</h2>
        <div style="display: flex; gap: 12px;">
            <a href="{{ site.baseurl }}/markdown/{{ filename }}.md" 
               download
               title="Download markdown"
               style="display: flex; align-items: center; justify-content: center; width: 32px; height: 32px; border-radius: 4px; background: var(--tag-bg); transition: all 0.2s ease;">
                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="var(--text-secondary)" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M14.5 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7.5L14.5 2z"></path>
                    <polyline points="14 2 14 8 20 8"></polyline>
                    <path d="M10 12l-2 2 2 2"></path>
                    <path d="M14 16l2-2-2-2"></path>
                </svg>
            </a>
            <a href="{{ site.baseurl }}/pdfs/{{ filename }}.pdf" 
               download
               title="Download PDF"
               style="display: flex; align-items: center; justify-content: center; width: 32px; height: 32px; border-radius: 4px; background: var(--tag-bg); transition: all 0.2s ease;">
                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="var(--text-secondary)" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M14.5 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7.5L14.5 2z"></path>
                    <polyline points="14 2 14 8 20 8"></polyline>
                    <line x1="12" y1="11" x2="12" y2="17"></line>
                    <polyline points="9 14 12 17 15 14"></polyline>
                </svg>
            </a>
        </div>
    </div>
    <div class="meta">{{ page.date | date: "%B %d, %Y" }}</div>
    <div class="post-content">
        {{ content }}
    </div>
</article>

<style>
    article a[download]:hover {
        background: var(--text-secondary) !important;
        transform: translateY(-1px);
    }
    
    article a[download]:hover svg {
        stroke: var(--bg-color);
    }
</style>
