<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% if page.title %}{{ page.title }} - {% endif %}{{ site.title }}</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, Georgia, 'Times New Roman', serif;
            line-height: 1.7;
            color: #1a1a1a;
            background: #fff;
        }
        
        .container {
            max-width: 680px;
            margin: 0 auto;
            padding: 60px 20px;
        }
        
        header {
            margin-bottom: 60px;
            border-bottom: 1px solid #e5e5e5;
            padding-bottom: 30px;
        }
        
        h1 {
            font-size: 2.2em;
            font-weight: 400;
            letter-spacing: -0.02em;
            margin-bottom: 8px;
        }
        
        .tagline {
            font-size: 1.1em;
            color: #666;
            font-style: italic;
        }
        
        nav {
            margin-top: 25px;
        }
        
        nav a {
            color: #1a1a1a;
            text-decoration: none;
            margin-right: 25px;
            font-size: 0.95em;
            letter-spacing: 0.02em;
            text-transform: uppercase;
            transition: color 0.2s ease;
        }
        
        nav a:hover {
            color: #666;
        }
        
        nav a.active {
            color: #666;
        }
        
        h2 {
            font-size: 1.5em;
            font-weight: 400;
            margin-bottom: 25px;
            letter-spacing: -0.01em;
        }
        
        article {
            margin-bottom: 45px;
            padding-bottom: 45px;
            border-bottom: 1px solid #f0f0f0;
        }
        
        article:last-child {
            border-bottom: none;
        }
        
        h3 {
            font-size: 1.4em;
            font-weight: 400;
            margin-bottom: 8px;
            letter-spacing: -0.01em;
        }
        
        h3 a {
            color: #1a1a1a;
            text-decoration: none;
            transition: color 0.2s ease;
        }
        
        h3 a:hover {
            color: #555;
        }
        
        .meta {
            font-size: 0.9em;
            color: #888;
            margin-bottom: 15px;
            font-family: -apple-system, BlinkMacSystemFont, 'Helvetica Neue', sans-serif;
        }
        
        .excerpt {
            color: #444;
            line-height: 1.75;
        }
        
        .read-more {
            color: #666;
            text-decoration: none;
            font-size: 0.95em;
            display: inline-block;
            margin-top: 10px;
            transition: color 0.2s ease;
        }
        
        .read-more:hover {
            color: #333;
        }
        
        .post-content {
            margin-top: 40px;
        }
        
        .post-content p {
            margin-bottom: 20px;
            line-height: 1.8;
        }
        
        .post-content p:first-child {
            font-size: 1.1em;
            color: #333;
            font-style: italic;
            margin-bottom: 25px;
        }
        
        .about-content p {
            margin-bottom: 20px;
            line-height: 1.8;
        }
        
        .contact {
            margin-top: 30px;
            padding-top: 30px;
            border-top: 1px solid #f0f0f0;
        }
        
        .contact a {
            color: #666;
            text-decoration: none;
        }
        
        .contact a:hover {
            color: #333;
        }
        
        footer {
            margin-top: 80px;
            padding-top: 30px;
            border-top: 1px solid #e5e5e5;
            font-size: 0.85em;
            color: #888;
            font-family: -apple-system, BlinkMacSystemFont, 'Helvetica Neue', sans-serif;
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 40px 20px;
            }
            
            h1 {
                font-size: 1.8em;
            }
            
            nav a {
                display: block;
                margin: 10px 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1><a href="{{ site.baseurl }}/" style="color: inherit; text-decoration: none;">{{ site.title }}</a></h1>
            <p class="tagline">{{ site.tagline }}</p>
            <nav>
                <a href="{{ site.baseurl }}/" {% if page.url == "/" %}class="active"{% endif %}>Recent</a>
                <a href="{{ site.baseurl }}/writing" {% if page.url == "/writing/" %}class="active"{% endif %}>Writing</a>
                <a href="{{ site.baseurl }}/about" {% if page.url == "/about/" %}class="active"{% endif %}>About</a>
            </nav>
        </header>

        <main>
            {{ content }}
        </main>

        <footer>
            <p>
                Feel free to reuse this content however you wish; 
                provided for informational purposes only, without warranty or liability.
            </p>
        </footer>
    </div>
</body>
</html>
