---
layout: null
---
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% if page.title %}{{ page.title }} - {% endif %}{{ site.title }}</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        :root {
            --bg-color: #ffffff;
            --text-color: #1a1a1a;
            --text-secondary: #666;
            --border-color: #e5e5e5;
            --hover-color: #555;
            --link-color: #0066cc;
        }
        
        [data-theme="dark"] {
            --bg-color: #1a1a1a;
            --text-color: #e5e5e5;
            --text-secondary: #999;
            --border-color: #333;
            --hover-color: #ccc;
            --link-color: #4d94ff;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            background: var(--bg-color);
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        
        .container {
            max-width: 680px;
            margin: 0 auto;
            padding: 20px;
        }
        
        /* New Header Styles */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 40px 0 60px 0;
            border-bottom: 1px solid var(--border-color);
            margin-bottom: 60px;
        }
        
        .header-left h1 {
            font-size: 1.1em;
            font-weight: 500;
            letter-spacing: -0.01em;
        }
        
        .header-left h1 a {
            color: var(--text-color);
            text-decoration: none;
        }
        
        .header-right {
            display: flex;
            align-items: center;
            gap: 25px;
        }
        
        nav {
            display: flex;
            gap: 25px;
        }
        
        nav a {
            color: var(--text-color);
            text-decoration: none;
            font-size: 0.95em;
            transition: color 0.2s ease;
        }
        
        nav a:hover {
            color: var(--hover-color);
        }
        
        /* Dark mode toggle button */
        .theme-toggle {
            background: none;
            border: none;
            cursor: pointer;
            padding: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-color);
            transition: transform 0.3s ease;
        }
        
        .theme-toggle:hover {
            transform: scale(1.1);
        }
        
        .theme-toggle svg {
            width: 20px;
            height: 20px;
        }
        
        .sun-icon {
            display: none;
        }
        
        .moon-icon {
            display: block;
        }
        
        [data-theme="dark"] .sun-icon {
            display: block;
        }
        
        [data-theme="dark"] .moon-icon {
            display: none;
        }
        
        /* Rest of your styles */
        h2 {
            font-size: 1.5em;
            font-weight: 500;
            margin-bottom: 25px;
            letter-spacing: -0.01em;
        }
        
        article {
            margin-bottom: 45px;
            padding-bottom: 45px;
            border-bottom: 1px solid var(--border-color);
        }
        
        article:last-child {
            border-bottom: none;
        }
        
        h3 {
            font-size: 1.3em;
            font-weight: 500;
            margin-bottom: 8px;
            letter-spacing: -0.01em;
        }
        
        h3 a {
            color: var(--text-color);
            text-decoration: none;
            transition: color 0.2s ease;
        }
        
        h3 a:hover {
            color: var(--hover-color);
        }
        
        .meta {
            font-size: 0.9em;
            color: var(--text-secondary);
            margin-bottom: 15px;
        }
        
        .excerpt {
            color: var(--text-color);
            line-height: 1.75;
            opacity: 0.9;
        }
        
        .read-more {
            color: var(--link-color);
            text-decoration: none;
            font-size: 0.95em;
            display: inline-block;
            margin-top: 10px;
            transition: color 0.2s ease;
        }
        
        .read-more:hover {
            text-decoration: underline;
        }
        
        .post-content {
            margin-top: 40px;
        }
        
        .post-content p {
            margin-bottom: 20px;
            line-height: 1.8;
        }
        
        .post-content a {
            color: var(--link-color);
            text-decoration: none;
        }
        
        .post-content a:hover {
            text-decoration: underline;
        }
        
        .about-content p {
            margin-bottom: 20px;
            line-height: 1.8;
        }
        
        .contact {
            margin-top: 30px;
            padding-top: 30px;
            border-top: 1px solid var(--border-color);
        }
        
        .contact a {
            color: var(--link-color);
            text-decoration: none;
        }
        
        .contact a:hover {
            text-decoration: underline;
        }
        
        footer {
            margin-top: 80px;
            padding-top: 30px;
            border-top: 1px solid var(--border-color);
            font-size: 0.85em;
            color: var(--text-secondary);
        }
        
        @media (max-width: 600px) {
            header {
                flex-direction: column;
                align-items: flex-start;
                gap: 20px;
            }
            
            .header-right {
                width: 100%;
                justify-content: space-between;
            }
            
            nav {
                gap: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="header-left">
                <h1><a href="{{ site.baseurl }}/">Hamish Lyon, Management Consultant.</a></h1>
            </div>
            <div class="header-right">
                <nav>
                    <a href="{{ site.baseurl }}/writing">writing</a>
                    <a href="{{ site.baseurl }}/about">about</a>
                </nav>
                <button class="theme-toggle" id="theme-toggle" aria-label="Toggle dark mode">
                    <svg class="sun-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="12" cy="12" r="5"></circle>
                        <line x1="12" y1="1" x2="12" y2="3"></line>
                        <line x1="12" y1="21" x2="12" y2="23"></line>
                        <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                        <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                        <line x1="1" y1="12" x2="3" y2="12"></line>
                        <line x1="21" y1="12" x2="23" y2="12"></line>
                        <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                        <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
                    </svg>
                    <svg class="moon-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
                    </svg>
                </button>
            </div>
        </header>

        <main>
            {{ content }}
        </main>

        <footer>
            <p>
                Feel free to reuse this content however you wish; 
                provided for informational purposes only, without warranty or liability.
            </p>
        </footer>
    </div>

    <script>
        // Dark mode toggle
        const themeToggle = document.getElementById('theme-toggle');
        const html = document.documentElement;
        
        // Check for saved theme preference or default to light
        const currentTheme = localStorage.getItem('theme') || 'light';
        html.setAttribute('data-theme', currentTheme);
        
        themeToggle.addEventListener('click', function() {
            const currentTheme = html.getAttribute('data-theme');
            const newTheme = currentTheme === 'light' ? 'dark' : 'light';
            
            html.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
        });
    </script>
</body>
</html>
