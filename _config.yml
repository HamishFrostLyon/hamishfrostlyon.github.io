title: Hamish Lyon
tagline: Management Consultant
email: hamish@stabilityand.com
description: Management consultant writing about strategy, operations, and digital transformation
url: https://hamishfrostlyon.github.io
baseurl: ""

# Build settings
markdown: kramdown
permalink: /:year/:month/:day/:title/

# Sass
sass:
  sass_dir: _sass
  style: compressed

# Collections
collections:
  posts:
    output: true
    permalink: /:year/:month/:day/:title/

# Defaults
defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"

# Include
include:
  - _pages

# Exclude
exclude:
  - Gemfile
  - Gemfile.lock
  - README.md
  - LICENSE
