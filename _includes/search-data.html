<script>
window.searchData = [
    {% for post in site.posts %}
    {
        title: "{{ post.title | escape }}",
        url: "{{ post.url | relative_url }}",
        date: "{{ post.date | date: '%B %d, %Y' }}",
        excerpt: "{{ post.excerpt | strip_html | truncatewords: 30 | escape }}"
    }{% unless forloop.last %},{% endunless %}
    {% endfor %}
];
</script>
