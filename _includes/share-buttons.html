{% assign page_url = page.url | absolute_url %}
{% assign page_title = page.title | default: site.title %}

<div class="share-buttons" role="group" aria-label="Share this post">
    <h4 class="share-heading">Share</h4>
    <div class="share-buttons-list">
        <!-- Native Web Share API button -->
        <button class="share-button share-native" 
                aria-label="Share via native share"
                style="display: none;">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" aria-hidden="true">
                <path d="M4 12v8a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2v-8"></path>
                <polyline points="16,6 12,2 8,6"></polyline>
                <line x1="12" y1="2" x2="12" y2="15"></line>
            </svg>
            Share
        </button>
        
        <!-- Copy link button -->
        <button class="share-button share-copy" 
                aria-label="Copy link to clipboard"
                data-url="{{ page_url }}">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" aria-hidden="true">
                <path d="M10 13a5 5 0 0 0 7.54.54l3-3a5 5 0 0 0-7.07-7.07l-1.72 1.71"></path>
                <path d="M14 11a5 5 0 0 0-7.54-.54l-3 3a5 5 0 0 0 7.07 7.07l1.71-1.71"></path>
            </svg>
            Copy Link
        </button>
        
        <!-- LinkedIn share -->
        <a class="share-button share-linkedin" 
           href="https://www.linkedin.com/sharing/share-offsite/?url={{ page_url | uri_escape }}"
           target="_blank"
           rel="noopener noreferrer"
           aria-label="Share on LinkedIn">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" aria-hidden="true">
                <path d="M16 8a6 6 0 0 1 6 6v7h-4v-7a2 2 0 0 0-2-2 2 2 0 0 0-2 2v7h-4v-7a6 6 0 0 1 6-6z"></path>
                <rect x="2" y="9" width="4" height="12"></rect>
                <circle cx="4" cy="4" r="2"></circle>
            </svg>
            LinkedIn
        </a>
    </div>
    
    <!-- Success message for copy action -->
    <div class="share-success" role="status" aria-live="polite" style="display: none;">
        Link copied to clipboard!
    </div>
</div>
