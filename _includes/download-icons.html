{% assign filename = include.path | split: '/' | last | replace: '.md', '' %}
{% assign post_title = include.title | default: "this post" %}
<span class="download-links" role="group" aria-label="Download options for {{ post_title }}">
    <a href="{{ site.baseurl }}/markdown/{{ filename }}.md" 
       download
       aria-label="Download markdown version of {{ post_title }}">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
            <path d="M14.5 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7.5L14.5 2z"></path>
            <polyline points="14 2 14 8 20 8"></polyline>
            <path d="M10 12l-2 2 2 2"></path>
            <path d="M14 16l2-2-2-2"></path>
        </svg>
        <span class="sr-only">Markdown</span>
    </a>
    <a href="{{ site.baseurl }}/pdfs/{{ filename }}.pdf" 
       download
       aria-label="Download PDF version of {{ post_title }}">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
            <path d="M14.5 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7.5L14.5 2z"></path>
            <polyline points="14 2 14 8 20 8"></polyline>
            <line x1="12" y1="11" x2="12" y2="17"></line>
            <polyline points="9 14 12 17 15 14"></polyline>
        </svg>
        <span class="sr-only">PDF</span>
    </a>
</span>
