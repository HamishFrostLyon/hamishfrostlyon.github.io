<!-- Hreflang tags for language/region targeting -->
<link
  rel="alternate"
  hreflang="{{ page.lang | default: site.lang | default: 'en-AU' }}"
  href="{{ page.url | absolute_url }}"
/>
<link
  rel="alternate"
  hreflang="x-default"
  href="{{ page.url | absolute_url }}"
/>

{% if page.translations %} {% for translation in page.translations %}
<link
  rel="alternate"
  hreflang="{{ translation.lang }}"
  href="{{ translation.url | absolute_url }}"
/>
{% endfor %} {% endif %}
