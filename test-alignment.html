<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header Alignment Test</title>
    <style>
        :root {
            --text-color: #1d1d1d;
            --bg-color: #ffffff;
            --border-color: #d0d0d0;
            --focus-bg: rgba(0, 67, 206, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            font-size: 1rem;
            line-height: 1.5;
            color: var(--text-color);
            background: var(--bg-color);
            padding: 2rem;
        }

        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 1rem;
            padding: 1.5rem 0 2rem 0;
            border-bottom: 1px solid var(--border-color);
            margin-bottom: 2rem;
        }

        /* The fix: force identical styles with !important */
        header h1,
        header nav a {
            font-family: inherit;
            font-size: 1rem !important;
            font-weight: 400 !important;
            line-height: 1.2 !important;
            letter-spacing: 0 !important;
            margin: 0 !important;
            padding: 0 !important;
            border: 0;
            background: transparent;
            color: var(--text-color);
            text-decoration: none;
            display: inline;
            vertical-align: baseline;
            flex-shrink: 0;
        }

        header h1 a {
            color: inherit;
            text-decoration: inherit;
            font-size: inherit !important;
            font-weight: inherit !important;
            line-height: inherit !important;
            letter-spacing: inherit !important;
            margin: inherit !important;
            padding: inherit !important;
        }

        nav {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .header-actions {
            display: flex;
            align-items: center;
            gap: 1rem;
            flex-shrink: 0;
        }

        /* Visual debugging */
        header h1 {
            background: rgba(255, 0, 0, 0.1);
        }
        
        header nav a {
            background: rgba(0, 255, 0, 0.1);
        }
        
        .header-actions {
            background: rgba(0, 0, 255, 0.1);
        }
    </style>
</head>
<body>
    <header>
        <h1>
            <a href="/writing">Hamish Lyon, frost and fire.</a>
        </h1>
        <nav>
            <a href="/writing">writing</a>
            <a href="/about">about</a>
        </nav>
        <div class="header-actions">
            <span>Search & Theme</span>
        </div>
    </header>

    <h2>Test Results</h2>
    <p>If the fix works, you should see:</p>
    <ul>
        <li>All header elements (h1, nav links, actions) aligned on the same visual baseline</li>
        <li>No vertical misalignment between different elements</li>
        <li>Consistent text height and positioning</li>
    </ul>
</body>
</html>
